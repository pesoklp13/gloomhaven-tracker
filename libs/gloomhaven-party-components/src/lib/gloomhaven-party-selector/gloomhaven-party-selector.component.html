<div class="party-selector">
  <ght-parties [campaigns]="campaigns" (addParty)="onAddParty()" (selectedCampaign)="onSelectParty($event)" (deleteCampaign)="onDeleteParty($event)"></ght-parties>
  <div class="party-summary">
    <ght-party-summary [campaign]="selectedParty"></ght-party-summary>
  </div>
</div>
